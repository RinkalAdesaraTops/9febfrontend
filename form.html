<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="abc.html" method="post">
        <label for="">Name:</label>
        <input type="text" name="name" id="" minlength="2" maxlength="10" required><br><br>
        <label for="">Age</label>
        <input type="number" name="age" id="" min="18" max="65"  required><br><br>
        <label for="">Email</label>
        <input type="email" name="email" id="" required><br><br>
        <label for="">Password</label>
        <input type="password" name="pwd" id="" pattern="[A-Za-z0-9]{8,12}" required><br><br>
        <label for="">Range</label>
        <input type="range" name="rg" id=""><br><br>
        <label for="">Color</label>
        <input type="color" name="clr" id=""><br><br>
        <label for="">Telephone no:</label>
        <input type="tel" name="" id="" pattern="[0-9]{10,12}"><br><br>
        <label for="">Gender</label>
        <input type="radio" name="g1" id="">Male
        <input type="radio" name="g1" id="">Female        
        <br><br>
        <label>Qualification</label>
        <input type="checkbox" name="" id="">10th
        <input type="checkbox" name="" id="">12th
        <input type="checkbox" name="" id="">BCA
        <input type="checkbox" name="" id="">MCA
        <br><br>
        <label for="">Address:</label>
        <textarea name="" id="" rows="5" cols="20"></textarea>
        <br><br>
        <label for="">Country:</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">Canada</option>
            <option value="">UK</option>
            <option value="">USA</option>
        </select><br><br><br>
        <input type="button" value="Button">
        <input type="submit" value="Save">
        <input type="reset" value="Clear">
        <br><br><br><br><br><br><br><br><br>
    </form>
</body>
</html>
