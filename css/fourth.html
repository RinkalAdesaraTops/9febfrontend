<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid green;
            border-radius: 20% 40%;
            background-color: yellow;
            box-shadow: -5px -5px 6px red,10px 10px 4px blue,20px 15px 9px yellowgreen;
        }
        p{
            color:cadetblue;
            text-shadow: 5px 5px 1px red;
        }
        .b1{
            float: left;
        }
        .b2{
            float: right;
        }
    </style>
</head>
<body>
    <div class="b1">sfdsdf</div>
    <div class="b2">iotryuoirty</div>
    <hr>
    <div class="box"></div>
    <hr>

</html>
